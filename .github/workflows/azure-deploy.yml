name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR credentials
        id: acr-creds
        run: |
          ACR_NAME="${{ secrets.ACR_NAME }}"
          ACR_LOGIN_SERVER=$(az acr show --name $ACR_NAME --query loginServer -o tsv)
          ACR_USERNAME=$(az acr credential show --name $ACR_NAME --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name $ACR_NAME --query passwords[0].value -o tsv)

          echo "login-server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "::add-mask::$ACR_PASSWORD"
          echo "password=$ACR_PASSWORD" >> $GITHUB_OUTPUT
          echo "username=$ACR_USERNAME" >> $GITHUB_OUTPUT

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.acr-creds.outputs.login-server }}
          username: ${{ steps.acr-creds.outputs.username }}
          password: ${{ steps.acr-creds.outputs.password }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.acr-creds.outputs.login-server }}/librechat
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.acr-creds.outputs.login-server }}/librechat:buildcache
          cache-to: type=registry,ref=${{ steps.acr-creds.outputs.login-server }}/librechat:buildcache,mode=max

  deploy:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get ACR login server
        id: acr
        run: |
          ACR_NAME="${{ secrets.ACR_NAME }}"
          ACR_LOGIN_SERVER=$(az acr show --name $ACR_NAME --query loginServer -o tsv)
          echo "login-server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Update Container App with new image
        run: |
          RESOURCE_GROUP="${{ secrets.AZURE_RESOURCE_GROUP }}"
          CONTAINER_APP_NAME="${{ secrets.CONTAINER_APP_NAME }}"
          IMAGE="${{ steps.acr.outputs.login-server }}/librechat:${{ github.sha }}"

          echo "Updating Container App: $CONTAINER_APP_NAME"
          echo "New image: $IMAGE"

          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $IMAGE

      - name: Verify deployment
        run: |
          RESOURCE_GROUP="${{ secrets.AZURE_RESOURCE_GROUP }}"
          CONTAINER_APP_NAME="${{ secrets.CONTAINER_APP_NAME }}"

          # Get the app URL
          APP_URL=$(az containerapp show \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --query properties.configuration.ingress.fqdn -o tsv)

          echo "Application URL: https://$APP_URL"

          # Wait for the app to be ready
          echo "Waiting for deployment to complete..."
          sleep 30

          # Check if the app is responding
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://$APP_URL || echo "000")

          if [ "$HTTP_CODE" -eq "200" ] || [ "$HTTP_CODE" -eq "302" ]; then
            echo "✅ Deployment successful! App is responding."
          else
            echo "⚠️ Warning: App returned HTTP $HTTP_CODE"
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
            echo "Image: librechat:${{ github.sha }}"
            echo "Commit: ${{ github.event.head_commit.message }}"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
